<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: yellow;
            background-image: url("ball.png"); /* Ensure this path is correct */
            background-repeat: no-repeat;
            background-position: top right;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* Distribute space evenly */
        }
        #gradi1 {
            height: 20%;
            width: 80%;
            background-color: red;
            background-image: linear-gradient(to top right, red, orange, yellow, green, blue, indigo, violet);
            text-align: center;
            color: #888888;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #gradi2 {
            height: 20%;
            width: 80%;
            background: radial-gradient(circle, red 5%, yellow 20%, pink 60%);
        }
        @keyframes example {
            5% {background-color: red;}
            25% {background-color: yellow;}
            50% {background-color: blue;}
            100% {background-color: green;}
        }
        .animated-div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 7s;
        }
    </style>
</head>
<body>
    <p>Hello World</p>

    <div id="gradi1">
        Welcome to Codingal
    </div> 

    <div id="gradi2"></div>

    <div class="animated-div">
        Hi
    </div>
</body>
</html>
